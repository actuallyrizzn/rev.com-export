[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --cov=rev_exporter
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=100
    -v
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')

